<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="toast" id="toast">The form was saved successfully!</div>

        <div class="container">
            <div class="searchContainer">
                <input
                    type="text"
                    name="search"
                    id="search"
                    autocomplete="off"
                    required="required"
                    placeholder="Use the English"
                />
                <div
                    class="searchResult"
                    id="searchResult"
                ></div>
            </div>
            <input
                type="text"
                name="phone"
                id="phone"
                required="required"
                data-mask="+7(___)___-__-__"
            />

            <div class="actionBar">
                <button class="saveButton" id="saveButton">
                    Save form
                </button>
                <button class="clearButton" id="clearButton">
                    Clear form
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
